<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spanish</title>
    </head>
    <body>
        <script>
            var spanish = prompt("Give me a word in English…");
            if (spanish === "Cat" ||spanish === "cat") {
                console.log("gato");
			} else if (spanish === "Dog" ||spanish === "dog") {
                console.log("perro");
			} else if (spanish === "Horse" ||spanish === "horse") {
                console.log("caballo");
			} else {
                console.log("no entiendo");
			}
        </script>
    </body>
</html>
