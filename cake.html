<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cake</title>
    </head>
    <body>
        <script>
            var answer = prompt("Do you want cake? (Yes/No)");
            if (answer === "yes" || answer === "Yes" || answer === "y" || answer === "Y") {
                console.log("Have some cake.");
                //document.write("Have some cake");
			} else if (answer === "no" || answer === "No" || answer === "n" || answer === "N") {
                console.log("No cake for you.");
			} else {
                console.log("ERROR: Sorry, I don't understand!");
			}
        </script>
    </body>
</html>
